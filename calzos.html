<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Cenital de los Calzos</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo para los bloques que representan los calzos */
    .calzo {
      width: 120px; /* Más ancho para que el texto no se corte */
      height: 60px; /* Ajuste del alto */
      margin: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      transform: rotate(-45deg); /* Mantiene la rotación de 90 grados */
      transform-origin: center center; /* Ajuste para que el contenido esté centrado */
      position: relative; /* Posición relativa para los tooltips */
    }
    .calzo.disponible {
      background-color: #28a745; /* Verde para disponible */
    }
    .calzo.ocupado {
      background-color: #dc3545; /* Rojo para ocupado */
    }
    .calzo-container {
      display: flex;
      flex-direction: row; /* Alineación horizontal */
      justify-content: center;
      flex-wrap: nowrap; /* Evita que los calzos se rompan en varias líneas */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Estado de los Calzos (Plaza 1)</h2>
      <br>
      <br>
    <div class="calzo-container">
      <!-- Calzo 1 (Disponible) -->
      <div class="calzo disponible">
        Calzo #1
      </div>
      <!-- Calzo 2 (Ocupado) -->
      <div class="calzo ocupado" title="Patente: ABC123, Hora de Ingreso: 10:00 AM">
        Calzo #2
      </div>
      <!-- Calzo 3 (Disponible) -->
      <div class="calzo disponible" title="Disponible">
        Calzo #3
      </div>
      <!-- Calzo 4 (Ocupado) -->
      <div class="calzo ocupado" title="Patente: XYZ456, Hora de Ingreso: 10:30 AM">
        Calzo #4
      </div>
      <!-- Calzo 5 (Disponible) -->
      <div class="calzo disponible" title="Disponible">
        Calzo #5
      </div>
      <!-- Calzo 6 (Ocupado) -->
      <div class="calzo ocupado" title="Patente: LMN789, Hora de Ingreso: 11:00 AM">
        Calzo #6
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
