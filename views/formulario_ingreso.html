<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Transporte</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Card para Ingreso -->
    <div class="card mb-3">
      <div class="card-header">
        Ingreso
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="patenteCamionIngreso">Patente Camión</label>
            <input type="text" class="form-control" id="patenteCamionIngreso" placeholder="Ingrese la patente del camión">
          </div>
          <div class="form-group">
            <label for="patenteAcopladoIngreso">Patente Acoplado</label>
            <input type="text" class="form-control" id="patenteAcopladoIngreso" placeholder="Ingrese la patente del acoplado">
          </div>
          <div class="form-group">
            <label for="tipoMic">Tipo de MIC</label>
            <select class="form-control" id="tipoMic">
              <option value="bolivia">Bolivia</option>
              <option value="chile">Chile</option>
              <option value="peru">Perú</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mic">MIC</label>
            <input type="text" class="form-control" id="mic" placeholder="Ingrese el número de MIC">
          </div>
          <div class="form-group">
            <label for="carnetSanitario">Carnet Sanitario</label>
            <select class="form-control" id="carnetSanitario">
              <option value="SI">SI TIENE</option>
              <option value="NO">NO TIENE</option>
            </select>


          </div>
          <div class="form-group">
            <label for="ingresoPais">Ingreso País</label>
            <input type="text" class="form-control" id="ingresoPais" placeholder="Ingrese el país de ingreso">
          </div>
        </form>
      </div>
    </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
